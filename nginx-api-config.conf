# Nginx configuration snippet for API routes
# Add this to your nginx server block to ensure JSON responses for API routes

# Handle API routes specifically
location /upload {
    proxy_pass http://localhost:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Accept application/json;
    proxy_set_header Content-Type application/json;
    
    # Timeout settings for large file uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;
    
    # Don't intercept errors - let Flask handle them
    proxy_intercept_errors off;
    
    # Ensure JSON content type for errors
    error_page 400 401 403 404 405 500 502 503 504 = @json_error;
}

location /convert-to-pdf {
    proxy_pass http://localhost:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Accept application/json;
    
    # Don't intercept errors - let Flask handle them
    proxy_intercept_errors off;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;
}

# JSON error handler
location @json_error {
    add_header Content-Type application/json always;
    return 200 '{"error": "Server Error", "message": "An error occurred while processing your request", "status": $status}';
}

# For all other API routes
location ~ ^/(api|upload|convert|download) {
    proxy_pass http://localhost:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Don't intercept errors - let Flask handle them
    proxy_intercept_errors off;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;
}